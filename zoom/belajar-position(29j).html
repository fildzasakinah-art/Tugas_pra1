<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar position</title>

</head>
<body>

    <h1>Belajar Position</h1>
    
    <div style="position: static;">
        ini posisi static
    </div>

    <p style="position: relative; top: 20px;">ini contoh relative</p>
    <p style="position: absolute; right: 20px; bottom: 20px; top: 20px;"> contoh posisi absolute</p>
    <p style="position: fixed; top: 20px;">contoh posisi fixed</p>
    <p style="position: sticky;">contoh position sticky</p>

    <!--vw atau viewport width (ukuran penuh lebar layar yang hampir mmirip dengan 100%)-->
    <div style="position: relative; width: 100vw;">
        <p style="position: absolute; right: 20px;">ini posisi absolute didalam relativ</p>
    </div>

</body>
</html>
