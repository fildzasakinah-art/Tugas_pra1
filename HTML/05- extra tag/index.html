<!DOCTYPE html>
<head>
    <title>extra tag</title>
</head>
<body>
    <h4> singkatan </h4>
    <!-- abbreviation <abbr>-->
        <p> ucup sekolah di <abbr title="Sekolah dasar">SD</abbr> merdeka</p>
        <p>kemudian ucup bekerja di <acronym title="National Aerounautics and Space Administration"> NASA</acronym> cabang garut</p>

        <h4> citation dan definisi</h4>
        <p>Saya sudah membaca buku Harry Potter - <cite>Order of Phoenix</cite></p>
        <p><dfn>garut</dfn> adalah salah satu kota di Jawa Barat, berlokasi di selatan.</p>

        <h4>Insert dan delete</h4>
        <p> otong adalah seorang <del>jagoan</del> <ins>ksatria</ins> web programing</p>
    
</body>
</html>
