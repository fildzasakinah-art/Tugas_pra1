<!DOCTYPE html>
<html>
<head>
    <title>Gambar</title>
</head>
<body>
    <h1>Menampilkan gambar</h1>
    <img src="img/gambar1.png" height="100px" width="100px" alt="logo" title="logo kelas terbuka">

    <h1>di dalam text</h1>
    <h4>tidak ada alignment</h4>
    <p><img src="img/gambar1.jpeg" height="100px" width="100px" alt="logo" title="logo kelas terbuka"></p>

    <h4>alignment di kiri</h4>
    <p><img src="img/gambar1.jpeg" height="100px" width="100px" alt="logo" title="logo kelas terbuka" align="left"></p>

    <h4>alignment di atas</h4>
    <p><img src="img/gambar1.jpeg" height="100px" width="100px" alt="logo" title="logo kelas terbuka" align="top"></p>

    <h4>alignment di bawah</h4>
    <p><img src="img/gambar1.jpeg" height="100px" width="100px" alt="logo" title="logo kelas terbuka" align="bottom"></p>

    <h4>alignment di tengah</h4>
    <p><img src="img/gambar1.jpeg" height="100px" width="100px" alt="logo" title="logo kelas terbuka" align="middle"></p>

    <h1>width auto, lebar otomatis</h1>
    <img src="img/gambar2.jpeg" alt="gambar 2" width="100">
    <img src="img/gambar3.jpeg" alt="gambar 3" width="100">
</body>
</html>
